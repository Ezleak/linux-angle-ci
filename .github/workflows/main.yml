name: CI

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build
        run: bash build.sh

      - name: Upload build output
        uses: actions/upload-artifact@v1
        with:
          name: angle
          path: out
